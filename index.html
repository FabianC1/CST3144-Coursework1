<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script src="vue.js" defer></script> <!-- Link to JS file -->
    <title>Lesson List</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>{{ sitename }}</h1>
        </header>

        <main>
            <div class="lesson" v-for="lesson in lessons" :key="lesson.id">
                <h2>{{ lesson.subject }}</h2>
                <img :src="lesson.image" :alt="lesson.subject">
                <p>Location: {{ lesson.location }}</p>
                <p>Price: ${{ lesson.price }}</p>
                <p>Spaces: {{ lesson.spaces }} / 5</p>
                <button v-if="lesson.spaces > 0" @click="bookSpace(lesson)">Book Now</button>
                <p v-else class="full">This class is full</p>
            </div>
        </main>
    </div>
</body>

</html>
